{% load static %}

 <head>
   <title>Test</title>
   <style>
     #chartdiv {width: 70%; height: 400px}

     * {box-sizing: border-box;}


    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
    }

    .header {
      overflow: hidden;
      background-color: #009fdf;
      padding: 10px 10px;
    }


     h1 {
       text-align: center;
     }

     table {
       border: 1px solid;
       margin: 0 auto;
       width: 70%;
     }

     td, th {
       text-align: center;
       border: 1px solid;
     }
   </style>
     <link rel="shortcut icon" href="{% static 'degiro/images/favicon.ico' %}" />
      <body>
        <div class="header">
          <b>Degiro Depot Report</b>
          <p>{{ timestamp|safe }}</p>
      </div>
    </body>
 </head>
 <body>

    <div id="chartdiv">
        <img src="{% static 'degiro/images/performance_graph.png' %}" alt='Performance Chart' style="width:600px;height:300px;">
    </div>


   <table>
     <thead>
       <tr>
         <th>Symbol</th>
         <th>Pieces</th>
       </tr>
     </thead>
     <tbody>
       {% for person in people %}
         <tr>
           <td>{{ person.symbol }}</td>
           <td>{{ person.pieces }}</td>
         </tr>
       {% endfor %}    
     </tbody>
   </table>
 </body>
