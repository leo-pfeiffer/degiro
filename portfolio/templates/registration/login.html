{% extends 'degiro/base.html' %}
{% load static %}

{% block content %}
    {{ block.super }}
    <div class="be-splash-screen pt-8">
        <div class="be-wrapper be-fixed-sidebar">
            <nav class="navbar navbar-expand fixed-top be-top-header">
                <div class="container-fluid">
                    <a href="/">
                        <div class="d-flex align-items-center justify-content-center be-navbar-header navbar-brand-columbo">
                            <div class="p-2">
                                <img style="width: auto; height: 50px;" src="{% static 'degiro/images/Degiro.jpg' %}" />
                            </div>
                            <div class="pl-1">
                                <h1> Degiro Portfolio</h1>
                            </div>
                        </div>
                    </a>
                </div>
            </nav>
        </div>
        <div class="be-wrapper be-login">
            <div class="be-content">
                <div class="main-content container-fluid">
                    <div class="splash-container">
                        <div class="card card-border-color card-border-color-primary">
                            <div class="card-header">
                                <div class="container-fluid">
                                    <a href="/">
                                        <div class="d-flex align-items-center justify-content-center be-navbar-header navbar-brand-columbo">
                                            <div class="p-2">
                                                <img style="width: auto; height: 50px;" src="{% static 'degiro/images/Degiro.jpg' %}" />
                                            </div>
                                            <div class="pl-1">
                                                <h1> Degiro Portfolio</h1>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <form method="post" action="/accounts/login/">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input class="form-control" id="username" type="text" name="username" placeholder="Username" autocomplete="off" style="background-color: black">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="password" type="password" name="password" placeholder="Password" style="background-color: black">
                                    </div>
                                    <div class="form-group login-submit">
                                        <input class="btn btn-primary btn-xl" type="submit" value="Sign me in">
                                        <input type="hidden" name="next" value="{{ next }}">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
